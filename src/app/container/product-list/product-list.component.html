<div class="eCom-product-list">

    <div class="product-item" *ngFor="let prod of products">

        <!-- COEUR FAVORI -->
        <div class="wishlist-sale-container">
            <div class="add-to-wishlist">
                <button>
                    <i class="fa-regular fa-heart" aria-hidden="true"></i>
                </button>
            </div>
            <!-- <div class="on-sale-tag">75% OFF</div> -->
        </div>

        <!-- IMAGE PRODUIT -->
        <div class="product-image">
            <img [src]="prod.imageURL" alt="Product Image">
        </div>

        <!-- PRIX -->
        <div class="add-to-price">
            {{ prod.price }}
        </div>

        <!-- NOM -->
        <div class="product-name">{{ prod.name }}</div>

        <!-- CATÃ‰GORIE -->
        <div class="product-category">{{ prod.gender }} . {{ prod.category }} . {{ prod.brand }}</div>

        <!-- COULEURS DISPONIBLES -->
        <div class="product-available-colors">{{ prod.color.length }} Colors . Best Seller</div>
    </div>

</div>
