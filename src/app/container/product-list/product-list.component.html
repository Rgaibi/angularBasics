<div class="eCom-product-list">

    <div class="product-item" *ngFor="let prod of products">

        <!-- BADGE 75% OFF à gauche -->
        <div class="on-sale-tag" *ngIf="prod.discountPrice">{{ (prod.discountPrice / prod.price * 100).toFixed(0) }}%</div>

        <!-- COEUR FAVORI à droite -->
        <div class="wishlist-sale-container">
            <button class="add-to-wishlist">
                <i class="fa-regular fa-heart" aria-hidden="true"></i>
            </button>
        </div>

        <!-- IMAGE PRODUIT -->
        <div class="product-image">
            <img [src]="prod.imageURL" alt="Product Image">
        </div>

        <!-- PRIX -->
        <div class="add-to-price">{{ prod.price }}</div>

        <!-- NOM -->
        <div class="product-name">{{ prod.name }}</div>

        <!-- CATÉGORIE -->
        <div class="product-category">{{ prod.gender }} . {{ prod.category }} . {{ prod.brand }}</div>

        <!-- COULEURS DISPONIBLES -->
        <div class="product-available-colors">{{ prod.color.length }} Colors . Best Seller</div>
        <div class="product-inStock" [ngStyle]="{fontWeight: 'Thin', color: prod.is_in_inventory ? 'green' : 'red'}">{{ prod.is_in_inventory ? 'Available in Stock' : 'Not Available in Stock' }} </div>

    </div>

</div>
